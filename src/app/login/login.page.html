<ion-content>
  <div class="app-logo"></div>
  <form>
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col sizeLg="4" sizeMd="12"></ion-col>
        <ion-col sizeLg="4" sizeMd="12">
          <ion-item>
            <ion-input placeholder="User Name" pattern="email" type="email" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col sizeLg="4" sizeMd="12"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col sizeLg="4" sizeMd="12"></ion-col>
        <ion-col sizeLg="4" sizeMd="12">
          <ion-item>
            <ion-input placeholder="Password" type="password" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col sizeLg="4" sizeMd="12"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeLg="4" sizeMd="12"></ion-col>
        <ion-col sizeLg="4" sizeMd="12">
          <ion-button expand="block" fill="outline">Login</ion-button>
        </ion-col>
        <ion-col sizeLg="4" sizeMd="12"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeLg="4" sizeMd="12"></ion-col>
        <ion-col sizeLg="2" class="ion-text-start"><ion-button fill="clear">forget password?</ion-button> </ion-col>
        <ion-col sizeLg="2" class="ion-text-end"><ion-toggle color="primary">

        </ion-toggle></ion-col>
        <ion-col sizeLg="4" sizeMd="12"></ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary"></ion-toolbar>
</ion-footer>
