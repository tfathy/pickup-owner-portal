<ion-app [dir]="appDirection">
  <ion-menu side="end" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-list-header> Services </ion-list-header>
      </ion-list>
      <ion-list lines="none">
        <ion-menu-toggle autoHide="false">
          <ion-item
            routerLink="/profile"
            routerLinkActive="active"
            routerDirection="root"
            detail="false"
          >
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label> {{"SETTINGS"|translate}} </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false">
          <ion-item (click)="change2Arabic()" button
            detail="false"
          >
            <ion-icon slot="start" name="help"></ion-icon>
            <ion-label> عربي </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false">
          <ion-item (click)="change2English()" button
            detail="false"
          >
            <ion-icon slot="start" name="help"></ion-icon>
            <ion-label> English </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      </ion-content>
    </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
