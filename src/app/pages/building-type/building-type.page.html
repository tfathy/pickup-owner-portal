<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{"BUILDING_TYPES"| translate}}</ion-title>
    <ion-buttons slot="start">
     <app-home-button></app-home-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-label>{{empName}}</ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button  color="primary" (click)="create()">Create</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="doRefresh($event)" color="secondary">Refresh</ion-button>
      </ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-label position="floating">Filter</ion-label>
          <ion-input (keyup)="doFilter($event.target.value)"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- code Column -->
    <ng-container matColumnDef="descEn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> English Description </th>
      <td mat-cell *matCellDef="let element"> {{element.descEn}} </td>
    </ng-container>
    <!-- desca Column -->
    <ng-container matColumnDef="descAr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Arabic Description </th>
      <td mat-cell *matCellDef="let element"> {{element.descAr}} </td>
    </ng-container>
    <!-- desce Column -->
    <ng-container matColumnDef="activeFlag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Enabled? </th>
      <td mat-cell *matCellDef="let element"> {{element.activeFlag}} </td>
    </ng-container>
    <!-- Edit-->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
      <td mat-cell *matCellDef="let element">
        <ion-button color="tertiary" slot="icon-only" (click)="editRow(element)">
          <ion-icon name="create-sharp"></ion-icon>
        </ion-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"
      [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true"
      (mouseout)="row.hovered = false">
    </tr>

  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[ 25, 50,100]"></mat-paginator>
</ion-content>
