<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button (click)="save()">{{"SAVE"|translate}}</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="close()">{{"CLOSE"|translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">{{"CODE"|translate}}</ion-label>
          <ion-input name="itemCode" [(ngModel)]="model.itemCode"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">{{"DESC_AR"|translate}} </ion-label>
          <ion-input name="descAr" [(ngModel)]="model.descAr"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating"> {{"DESC_EN"|translate}} </ion-label>
          <ion-input name="descAr" [(ngModel)]="model.descEn"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">{{"CATEGORY"|translate}}</ion-label>
          <ionic-selectable name="gnItemCategory" [(ngModel)]="model.gnItemCategory" [items]="category"
            itemValueField="id" itemTextField="descAr" [canSearch]="true"></ionic-selectable>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">{{"UOM"|translate}}</ion-label>
          <ionic-selectable name="gnuom" [(ngModel)]="model.gnuom" [items]="uom" itemValueField="id"
            itemTextField="descAr" [canSearch]="true"></ionic-selectable>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button *ngIf="model.activeFlag==='Y' && recordStatus==='update'" (click)="disableRecord()" color="danger"
      expand="block" fill="outline">{{"DISABLE"|translate}}</ion-button>
    <ion-button *ngIf="model.activeFlag==='N' && recordStatus==='update'" (click)="enableRecord()" color="primary"
      expand="block" fill="outline">{{"ACTIVATE"|translate}}</ion-button>
  </ion-toolbar>
</ion-footer>
