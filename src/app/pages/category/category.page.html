<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{"CATEGORIES"|translate}}</ion-title>
    <ion-buttons slot="start">
      <app-home-button></app-home-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button color="primary" (click)="create()">Create</ion-button>
      </ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-label position="floating">Filter</ion-label>
          <ion-input (keyup)="doFilter($event.target.value)"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <table mat-table [dataSource]="dataSource" matSort class="table">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-danger"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- descEn Column -->
    <ng-container matColumnDef="descEn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-danger"> English Description </th>
      <td mat-cell *matCellDef="let element"> {{element.descEn}} </td>
    </ng-container>
    <!-- descAr Column -->
    <ng-container matColumnDef="descAr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-danger"> Arabic Description </th>
      <td mat-cell *matCellDef="let element"> {{element.descAr}} </td>
    </ng-container>
    <!-- desce Column -->
    <ng-container matColumnDef="activeFlag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-danger"> Is Enabled? </th>
      <td mat-cell *matCellDef="let element"> {{element.activeFlag}} </td>
    </ng-container>
    <!-- Edit-->
    <ng-container matColumnDef="edit" class="table-active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-danger"> Edit </th>
      <td mat-cell *matCellDef="let element">
        <ion-button color="primary" slot="icon-only" (click)="editRow(element)">
          <ion-icon name="create-sharp"></ion-icon>
        </ion-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"
      [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true"
      (mouseout)="row.hovered = false">
    </tr>

  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[ 25, 50,100]"></mat-paginator>
</ion-content>
