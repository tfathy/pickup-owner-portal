<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button (click)="save()">{{"SAVE"|translate}}</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="close()">{{"CLOSE"|translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
       <ion-item>
        <ion-label position="stacked">{{"ITEM_NAME"|translate}}</ion-label>
        <ion-input readonly>{{title}}</ion-input>
       </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">{{"SERVICES"|translate}}</ion-label>
          <ion-select name="gnService" [(ngModel)]="model.gnService"
            [selectedText]="model.gnService?model.gnService.descAr:''">
            <ion-select-option *ngFor="let srv of serviceDefList" [value]="srv">{{srv.descAr}}</ion-select-option>
          </ion-select>

        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">{{"CODE"|translate}} </ion-label>
          <ion-input name="descAr" [(ngModel)]="model.gnService.code"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating"> {{"DESC_EN"|translate}} </ion-label>
          <ion-input name="descAr" [(ngModel)]="model.gnService.descEn"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button *ngIf="model.activeFlag==='Y' && recordStatus==='update'" (click)="disableRecord()" color="danger"
      expand="block" fill="outline">{{"DISABLE"|translate}}</ion-button>
    <ion-button *ngIf="model.activeFlag==='N' && recordStatus==='update'" (click)="enableRecord()" color="primary"
      expand="block" fill="outline">{{"ACTIVATE"|translate}}</ion-button>
  </ion-toolbar>
</ion-footer>
