<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button (click)="save()">{{"SAVE"|translate}}</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="close()">{{"CLOSE"|translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">{{"NAME_AR"|translate}} </ion-label>
          <ionic-selectable name="employee" [(ngModel)]="model.hrEmployee" [items]="empList"
            itemValueField="id" itemTextField="fullNameAr" [canSearch]="true"></ionic-selectable>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating"> {{"EMAIL"|translate}} </ion-label>
          <ion-input name="descAr" [(ngModel)]="model.email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>

    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button *ngIf="model.accountStatus==='VERIFIED' && recordStatus==='update'"  (click)="disableRecord()"
                color="danger" expand="block" fill="outline">{{"DISABLE"|translate}}</ion-button>
    <ion-button *ngIf="model.accountStatus==='DISABLED' && recordStatus==='update'" (click)="enableRecord()"
                color="primary" expand="block" fill="outline">{{"ACTIVATE"|translate}}</ion-button>
  </ion-toolbar>
</ion-footer>
